<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Snake Game</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overscroll-behavior: none; /* Prevents pull-to-refresh on mobile */
      min-height: 100vh;
      min-height: -webkit-fill-available; /* iOS Safari viewport height fix */
      background: linear-gradient(45deg, #0f172a, #1e293b, #0369a1, #0891b2);
      background-size: 400% 400%;
      animation: gradientBG 25s ease infinite;
      color: #f1f5f9; /* Default text color slate-100 */
      display: flex;
      flex-direction: column;
      --text-primary-color: #f1f5f9; /* slate-100 */
      --text-accent-color: #22d3ee; /* cyan-400 */
      --score-pop-color: #fde047; /* yellow-300 */
      --game-over-flash-color: rgba(255, 0, 0, 0.5);
    }

    html {
      height: -webkit-fill-available; /* iOS Safari viewport height fix */
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #root {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      width: 100%;
    }

    /* Custom scrollbar for a more futuristic feel - optional */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #1a202c; /* dark-slate-800 */
    }
    ::-webkit-scrollbar-thumb {
      background: #06b6d4; /* cyan-500 */
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #0891b2; /* cyan-600 */
    }

    /* Animation for score pop */
    @keyframes scorePop {
      0%, 100% { 
        transform: scale(1); 
        color: var(--text-primary-color);
      }
      50% { 
        transform: scale(1.3); 
        color: var(--score-pop-color);
      }
    }
    .score-pop-animate {
      animation: scorePop 0.4s ease-in-out;
    }

    /* Animation for game over flash effect on the main container */
    @keyframes gameOverFlash {
      0%, 100% { box-shadow: inset 0 0 0 0 var(--game-over-flash-color); }
      50% { box-shadow: inset 0 0 0 10px var(--game-over-flash-color); }
    }
    .game-over-flash-active {
      animation: gameOverFlash 0.3s ease-out;
    }

  </style>
<script type="importmap">

    "react/": "https://esm.sh/react@^19.1.0/",

  }
}
</script>
</head>
<body class="antialiased">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
